version: "1"
pipeline_name: "quickstart"

product:
  path: "examples/quickstart/data/broken_product.csv"
  date_field: "date"
  reference_field: "reference"
  amount_field: "amount"

cba:
  path: "examples/quickstart/data/broken_cba.csv"
  date_field: "date"
  reference_field: "reference"
  amount_field: "amount"

matching:
  strategy: "exact_reference"
  amount_tolerance_abs: 0.01
  normalize_reference: true

output:
  run_dir: ".reconflow/runs"
